<po-page-default p-title="Acoes">
    <div class="po-row">
        <div class="po-xl-6 po-lg-6 po-md-6 po-sm-6">
            <po-input p-label="Acoes" [formControl]="acoesInput"></po-input>
        </div>
    </div>

    <div class="td-page-wrapper" *ngIf="acoes$ | async as acoes; else noData">
        <div class="po-row">
            <div class="po-md-4" *ngFor="let acao of acoes">
                <app-card-acoes [acao]="acao"></app-card-acoes>
            </div>
        </div>
    </div>

    <ng-template #noData>
        <app-no-data></app-no-data>
    </ng-template>
</po-page-default>
